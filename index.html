<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta description="For Fruits" content="fruitBlog">
    <link href="https://fonts.googleapis.com/css2?family=Mada:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fontAwesome/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <article>
            <aside id="left">
                <img src="fruitpic/29364.jpg" alt="fruit images">
            </aside>
            <aside id="right">
                <div class="content">
                    <!-- <img src="fruitpic/logo/logo.svg" alt=""> -->
                    <h1>FruitDaily</h1>
                    <header>
                        <h2>Login to your account</h2>
                        <p>Enter Your Details to login</p>
                    </header>
                    <form action="">
                        <label>
                            <p class="formParagraph">EMAIL ADDRESS:</p>
                            <input type="email" name="Mail" id="mail" placeholder="Enter Your Mail">
                        </label>
                        <label>
                            <p class="formParagraph">PASSWORD:</p>
                            <input type="password" name="Password" id="password" placeholder="Enter Password">
                        </label>
                        <label>
                            <br>
                            <input type="checkbox" name="rememberMe" id="rememberMe">
                            <p class="remember">Remember Me</p>
                        </label>
                        <button>LOGIN</button>
                    </form>
                    <small>By clicking submit,you agree to our <span>terms & condition</span></small>
                    <small>Dont have an account? <span>Register here</span></small>
                    <footer>
                        <small>&copy; Haybuka_paschal</small>
                    </footer>
                </div>
            </aside>
        </article>
        <nav>
            <ul>
                <li class="ColorShape"></li>
                <li class="mainSocial"><i class="fab fa-instagram"></i></li>
                <li class=""><i class="fab fa-facebook"></i></li>
                <li class="mainSocial"><i class="fab fa-twitter"></i></li>
                <li class="ColorShape"></li>
            </ul>
        </nav>
    </main>
</body>

</html>
